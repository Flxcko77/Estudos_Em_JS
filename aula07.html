<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de extrangeiros</title>
</head>
<body>
    <h1>Sistemas de detecção de estrangeiros</h1>
    <p> Digite em país você nasceu</p>
    <input type="text" name="txt1" id="txt1"> <input type="button" value="verificar" onclick="verificar()">
    <div id="resposta"></div>
    <script>
        //-----------> estrutura de condição composta(if, else)<-----------
        function verificar() {
           var texto1 = window.document.getElementById('txt1')
           var res = window.document.getElementById('resposta')
           res.innerHTML = `vc disse que nasceu no pais ${texto1.value}` // importante chamar o valor digitado com .value
           if (texto1.value == "Brasil") { // chamar na condição também
            res.innerHTML += `<br>você é brasileiro`
           } else {
            res.innerHTML += `<br>Você é estrangeiro`
           }
       }
    </script>
</body>
</html>
